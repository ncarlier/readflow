# readflow testing configuration file

[database]
uri = "${READFLOW_DB}"

[downloader]
cache = "boltdb:///tmp/readflow-tests.cache?maxSize=100,maxEntries=100,maxEntrySize=5"

## User Plans
[[user_plans]]
name = "test"
articles_limit = 5
categories_limit = 2
incoming_webhooks_limit = 2
outgoing_webhooks_limit = 2
