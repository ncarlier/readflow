language: go
go:
  - "1.14"
addons:
  postgresql: "11"
  apt:
    packages:
    - postgresql-11
    - postgresql-client-11
before_install:
  - sudo sed -i 's/port = 5433/port = 5432/' /etc/postgresql/11/main/postgresql.conf
  - sudo cp /etc/postgresql/{10,11}/main/pg_hba.conf
  - sudo service postgresql stop
  - sudo service postgresql start 11
env:
  - READFLOW_DB=postgres://postgres@localhost/travis_ci_test?sslmode=disable
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
script:
  - make test distribution
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - release/readflow-linux-amd64.tgz
  - release/readflow-linux-arm64.tgz
  - release/readflow-linux-arm.tgz
  - release/readflow-darwin-amd64.tgz
  - release/readflow-windows-amd64.tgz
  skip_cleanup: true
  on:
    repo: ncarlier/readflow
    tags: true
