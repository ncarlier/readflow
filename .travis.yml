language: go
go:
  - "1.13"
addons:
  postgresql: "11"
  apt:
    packages:
    - postgresql-11
    - postgresql-client-11
env:
  global:
  - PGPORT=5433
services:
  - postgresql
env:
  - READFLOW_DB=postgres://postgres@localhost/travis_ci_test?sslmode=disable
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
script:
  - make test distribution
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - release/readflow-linux-amd64.tgz
  - release/readflow-linux-arm64.tgz
  - release/readflow-linux-arm.tgz
  - release/readflow-darwin-amd64.tgz
  - release/readflow-windows-amd64.tgz
  skip_cleanup: true
  on:
    repo: ncarlier/readflow
    tags: true
