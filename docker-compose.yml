version: "3"

services:
  ########################################
  # PostgreSQL
  ########################################
  db:
    image: postgres:14
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-readflow}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secret}
    volumes:
      - db-data:/var/lib/postgresql/data

  #######################################
  # Imagor: Image proxy
  #######################################
  imagor:
    image: shumc/imagor
    command: -imagor-auto-webp
    environment:
      IMAGOR_SECRET: ${READFLOW_HASH_SECRET_SALT:-pepper}
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
    restart: always

  #######################################
  # Gotengerg: PDF generator
  #######################################
  gotenberg:
    image: gotenberg/gotenberg:7
    restart: always

  ########################################
  # readflow
  ########################################
  readflow:
    #build: .
    image: "ncarlier/readflow:latest"
    restart: always
    depends_on:
      - db
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - READFLOW_DB=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-secret}@db/${POSTGRES_DB:-readflow}?sslmode=disable
      - READFLOW_LISTEN_METRICS=:9090
      - READFLOW_IMAGE_PROXY_URL=http://imagor:8080
      - READFLOW_AUTHN=file:///var/local/demo.htpasswd
    volumes:
      - ${PWD}/var/demo.htpasswd:/var/local/demo.htpasswd

networks:
  default:

volumes:
  db-data:
