baseURL = "https://docs.readflow.app"

languageCode = "en-us"
DefaultContentLanguage = "en"
title = "readflow documentation"
theme = "docdock"
pygmentsCodeFences = true
pygmentsStyle = "monokai"

defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true
enableMissingTranslationPlaceholders = false

[Languages]
  [Languages.en]
    title = "readflow documentation"
    weight = 1
    languageName = "English"
    contentDir = "content/en"

  [Languages.fr]
    title = "Documentation de readflow"
    weight = 2
    languageName = "Fran√ßais"
    contentDir = "content/fr"


[params]
editURL = "https://github.com/ncarlier/readflow/edit/master/docs/content/"
showVisitedLinks = false # default is false
themeStyle = "original" # "original" or "flex" # default "flex"
themeVariant = "" # choose theme variant "green", "gold" , "gray", "blue" (default)
ordersectionsby = "weight" # ordersectionsby = "title"
disableHomeIcon = false # default is false
disableSearch = false # default is false
disableNavChevron = false # set true to hide next/prev chevron, default is false
highlightClientSide = false # set true to use highlight.pack.js instead of the default hugo chroma highlighter
menushortcutsnewtab = false # set true to open shortcuts links to a new tab/window
enableGitInfo = true

[outputs]
home = [ "HTML", "RSS", "JSON"]

